  <body>
    <div class="container-fluid bg-dark text-white min-vh-100 d-flex flex-column" style='font-family: Manrope, "Noto Sans", sans-serif;'>
      <div class="container-fluid d-flex flex-column flex-grow-1">

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav align-items-center gap-3">
              <li class="nav-item">
                <a class="nav-link text-white" href="homepage.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="homepage.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="homepage.html">Features</a>
              </li>
              <li class="nav-item">

              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="homepage.html">Team</a>
              </li>

        </header>
        <div class="container d-flex flex-grow-1 justify-content-center py-5">
          <div class="d-flex flex-column w-100" style="max-width: 512px;">
            <ul class="nav nav-tabs mb-3" id="myTab" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">Login</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab" aria-controls="register" aria-selected="false">Register</button>
              </li>
            </ul>
            <div class="tab-content" id="myTabContent">
              <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                <h2 class="text-white fs-3 fw-bold text-center px-4 pb-3 pt-5">Login to Indicoin</h2>
                <p class="text-white fs-6 fw-normal pb-3 pt-1 px-4 text-center">Enter your credentials to access your account.</p>
                <div class="d-flex flex-column gap-3 p-4">
                  <label class="d-flex flex-column flex-grow-1">
                    <p class="text-white fs-6 fw-medium pb-2">Username</p>
                    <input
                      placeholder="Enter your username"
                      class="form-control bg-dark text-white border-0 rounded-lg p-3 fs-6 fw-normal" style="height: 56px;"
                      id="loginUsername"
                      value=""
                    />
                  </label>
                  <label class="d-flex flex-column flex-grow-1">
                    <p class="text-white fs-6 fw-medium pb-2">Password</p>
                    <input
                      type="password"
                      placeholder="Enter your password"
                      class="form-control bg-dark text-white border-0 rounded-lg p-3 fs-6 fw-normal" style="height: 56px;"
                      id="loginPassword"
                      value=""
                    />
                  </label>
                  <button
                    class="btn btn-primary rounded-lg px-4 py-3 text-white fw-bold flex-grow-1"
                    id="loginButton"
                  >
                    Login
                  </button>
                </div>
              </div>
              <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                <h2 class="text-white fs-3 fw-bold text-center px-4 pb-3 pt-5">Register for Indicoin</h2>
                <p class="text-white fs-6 fw-normal pb-3 pt-1 px-4 text-center">Create a new account to get started with Indicoin.</p>
                <div class="d-flex flex-column gap-3 p-4">
                  <label class="d-flex flex-column flex-grow-1">
                    <p class="text-white fs-6 fw-medium pb-2">Username</p>
                    <input
                      placeholder="Choose a username"
                      class="form-control bg-dark text-white border-0 rounded-lg p-3 fs-6 fw-normal" style="height: 56px;"
                      id="registerUsername"
                      value=""
                    />
                  </label>
                  <label class="d-flex flex-column flex-grow-1">
                    <p class="text-white fs-6 fw-medium pb-2">Password</p>
                    <input
                      type="password"
                      placeholder="Choose a password"
                      class="form-control bg-dark text-white border-0 rounded-lg p-3 fs-6 fw-normal" style="height: 56px;"
                      id="registerPassword"
                      value=""
                    />
                  </label>
                  <label class="d-flex flex-column flex-grow-1">
                    <p class="text-white fs-6 fw-medium pb-2">Wallet Address</p>
                    <input
                      placeholder="Enter your wallet address"
                      class="form-control bg-dark text-white border-0 rounded-lg p-3 fs-6 fw-normal" style="height: 56px;"
                      id="registerWalletAddress"
                      value=""
                    />
                  </label>
                  <button
                    class="btn btn-primary rounded-lg px-4 py-3 text-white fw-bold flex-grow-1"
                    id="registerButton"
                  >
                    Register
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
